<!DOCTYPE html>
<html lang="en" id="form3">

    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
        <title>Contact Form 1</title>
    </head>

    <body>
    	<div id="top">
    	<header>
    	<h1>Contact Info</h1>
    	<p>Please fill in your contact information.</p>
    	</header>
    	</div>
    	<div id="bottom">
    	<form>
    		Your Name:<input type="text" name="yourname"><br>
    		Your Email:<input type="text" name="email"><br>
    		<div id ="message">Message:</div>
    		<div id="space"><textarea rows="5" cols="30"></textarea></div>
    		<br>
    		Subject:<select id="subject" name="subject">
    				<option value="jobinquiry">Job Inquiry</option> 
    				<option value="applicationstatus">Application Status</option>
    				<option value="other">Other</option>
    				</select><br>
    		<input id="button" type="submit" value="Submit">
        	</form>
        </div>
    </body>

</html>

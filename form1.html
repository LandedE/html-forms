<!DOCTYPE html>
<html lang="en">
   <head>
       
       <meta charset="utf-8">
       <title>Contact Form 1</title>
       
   </head>
   
   <body>
        <div id="form-container">
           
           <h1>Contact Form</h1>
           <p>Please fill all the texts in the fields.</p>

           <form action="#" method="get">
               
               <div>
                   <label for="full-name">Your Name:</label>
                   <input type="text" name="fullName" id="full-name" placeholder="Your Full Name">
               </div>

               <div>
                   <labe for="email">Your Email:</labe>
                   <input type="text" name="email" id="email" placeholder="Valid Email Address">
               </div>

               <div>
                   <label for="msg-area">Message:</label>
                   <textarea name="message" id="msg-area" cols="30" rows="5" placeholder="Your Message to Us"></textarea>
               </div>

               <div>
                   <label for="subject">Subject:</label>
                   <select name="subject" id="subject">
                       <option value="job_inquiry">Job Inquiry</option>
                       <option value="application_status">Application Status</option>
                       <option value="other">Other</option>
                   </select>
               </div>

               <button id="submit-btn" type="button">Send</button>
           </form>
       </div>
   </body>
    
</html>
